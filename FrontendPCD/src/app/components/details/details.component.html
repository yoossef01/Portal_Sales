 
 


<section class="py-5"  style="padding-top: 3rem;padding-bottom: 3rem ;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-5"><img class="card-img-top mb-5 mb-md-0" src="http://localhost:8080/apiproduit/getimage/{{this.produit.id}}"  /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{this.produit.nom}}</h1>
                <div class="fs-5 mb-5" style="font-size: 1.25rem">
                    <span >{{this.produit.prix}} DT</span>
                </div>
                <p class="lead" style="font-size: 1.25rem;font-weight: 300;">{{this.description.longDescription}}</p>
                
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex" >
                        <button class="btn btn-link px-2" (click)="decrementQuantity()" >
                          <i class="fas fa-minus"></i>
                        </button>
                        <input id="form1" min="0" name="quantity" [(ngModel)]="this.commande.quantite" type="number" class="form-control form-control-sm" style="
                            width: 40px;
                            height: 50px;
                            font-size: large;
                          " />
                        <button class="btn btn-link px-2" (click)="incrementQuantity()">
                          <i class="fas fa-plus"></i>
                        </button>
                      
                    <button class="btn btn-outline-dark flex-shrink-0" id="btn" type="button" (click)="addCommande()" >
                        <i class="bi-cart-fill me-1"></i>
                        Ajouter au panier
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>


      <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>

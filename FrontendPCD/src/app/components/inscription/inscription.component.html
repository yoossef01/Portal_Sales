<div class="container mycontainer" >
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>S'inscrire</h3>
        </div>
        <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submitClient()">
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="nom" placeholder="Nom" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="prenom" placeholder="Prenom" required>
            </div>
            <div class="mb-3">                                                  
                <input type="email" class="form-control" formControlName="adresse" placeholder="Adresse" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="tel" placeholder="Numero Telephone" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" required>
            </div>
        
            
            <div class="mb-3 d-flex justify-content-between">
                <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="S'inscrire">
            </div>
        </form>
        </div>
    </div>
</div>

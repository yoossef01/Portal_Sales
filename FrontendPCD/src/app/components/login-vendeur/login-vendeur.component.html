<div class="container mycontainer" >
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>Se connecter</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]  = "model.email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]  = "model.password">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <a routerLink="/signupVendeur" class="btn btn-link">S'inscrire</a>
                <button type="button" class="btn btn-primary" (click)="loginUser()" ><i class="fa-solid fa-check"></i>&nbsp; Se connecter</button>
            </div>
        </div>
    </div>
</div>

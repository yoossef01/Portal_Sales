<div class="card-body" style="position: relative; left: 10%">
  <form #vendeurForm="ngForm" (submit)="update()">
      <h3 class="heading-small text-muted mb-4">Information du vendeur</h3>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-username" >Nom de la boutique</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"  [(ngModel)]="this.v.nomboutique"[required]="true">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Addresse</label>
              <input type="email" id="input-email" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"  [(ngModel)]="this.v.email"[required]="true">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-first-name">Pr√©nom</label>
              <input type="text" id="input-first-name" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"  [(ngModel)]="this.v.prenom"[required]="true">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Nom de famille</label>
              <input type="text" id="input-last-name" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"  [(ngModel)]="this.v.nom"[required]="true">
            </div>
          </div>
        </div>
      </div>
      <hr class="my-4" />
      <!-- Address -->
      <h6 class="heading-small text-muted mb-4">Contact information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-control-label" for="input-address">Addresse</label>
              <input id="input-address" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"   [(ngModel)]="this.v.adresse" type="text"[required]="true">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-city">Telephone</label>
              <input type="text" id="input-city" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"   [(ngModel)]="this.v.tel"[required]="true">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-country">fax</label>
              <input type="text" id="input-country" class="form-control form-control-alternative" [ngModelOptions]="{standalone: true}"  [(ngModel)]="this.v.fax"[required]="true">
            </div>
          </div>
          
        </div>
      </div>
      <hr class="my-4" />
      <!-- Description -->
    
    <div >
  <button class="btn btn-primary my-4 mb-4" type="submit">Enregistrer</button>
</div>
</form></div>
